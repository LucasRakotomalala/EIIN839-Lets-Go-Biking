<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Let's Go Biking !</title>
        <link rel="icon" type="image/png" href="resources/favicon.png" />
        <meta name="description" content="Let's Go Biking !" />
        <meta charset="UTF-8" />

        <!-- Responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- PWA -->
        <link rel="manifest" href="manifest.json" />
        <link rel="apple-touch-icon" href="resources/lgb-icon-152.png" />
        <meta name="theme-color" content="white" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF" />
        <meta name="apple-mobile-web-app-title" content="Lets Go Biking !" />
        <meta name="msapplication-TileImage" content="resources/lgb-icon-144.png" />
        <meta name="msapplication-TileColor" content="#FFFFFF" />

        <!-- Leaflet 1.7.1 -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin="" />
        <script type="text/javascript" src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="" defer></script>

        <!-- Leaflet Control Geocoder 2.2.0 -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.2.0/dist/Control.Geocoder.css" />
        <script src="https://unpkg.com/leaflet-control-geocoder@2.2.0/dist/Control.Geocoder.js" defer></script>

        <!-- MarkerCluster 1.4.1 -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js" defer></script>

        <!-- EasyButton 2 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css" />
        <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js" defer></script>

        <!-- Bootstrap 5.0.0 beta3 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous" defer></script>

        <!-- Custom -->
        <link rel="stylesheet" href="css/styles.css" />
        <script type="text/javascript" src="js/script.js" defer></script>
    </head>

    <body>
        <div id="map"></div>

        <button id="buttonoffcanvas" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas" style="display: none;"></button>

        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasLabel" class="offcanvas-title"></h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>
            </div>
            <div id="offcanvasBody" class="offcanvas-body small">
            </div>
        </div>
    </body>
</html>
